<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadados da página -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Baby Shark tututututu... Yuri Boczar</title>
        <!-- Ícone da página -->
        <link rel="icon" href="assets/web/favicon.svg" type="image/x-icon" />
        <!-- Link para o arquivo de estilo CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- Inclusão do arquivo JavaScript do Phaser -->
        <script src="phaser.js"></script>
    </head>
    <body>
        <!-- Contêiner do jogo -->
        <div id="game-container"></div>
        <!-- Adiciona o logo dentro de uma caixinha preta -->
        <div class="logo-container">
            <img
                src="assets/bg/logo.svg"
                alt="Logo"
                style="max-width: 250px; height: auto; width: 100%"
            />
        </div>
        <!-- Controle deslizante de volume -->
        <label class="slider">
            <input
                type="range"
                class="level"
                id="volumeControl"
                min="0"
                max="1"
                step="0.1"
            />
            <!-- Ícone de volume em SVG -->
            <svg
                class="volume"
                xmlns="http://www.w3.org/2000/svg"
                version="1.1"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="512"
                height="512"
                x="0"
                y="0"
                viewBox="0 0 24 24"
                style="enable-background: new 0 0 512 512"
                xml:space="preserve"
            >
                <g>
                    <path
                        d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z"
                        fill="currentColor"
                        data-original="#000000"
                    ></path>
                    <path
                        d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z"
                        fill="currentColor"
                        data-original="#000000"
                    ></path>
                </g>
            </svg>
        </label>
        <!-- Elemento de áudio -->
        <audio
            id="audio"
            src="assets/audio/baby-shark.mp3"
            autoplay
            loop
        ></audio>
        <!-- Inclusão do arquivo JavaScript do jogo -->
        <script src="peixe.js"></script>
    </body>
    <script>
        // Mensagem de resposta no console
        var resposta =
            "Oi, meu nome é Yuri e essa não foi minha primeira experiência com codigo, mas foi uma das primeiras. Quando eu era mais novo eu fiz uns cursinhos de programação mas eu achava chato, agora eu estou amando. Super divertido juro! :) ";
        console.log(resposta);

        // Controle de volume
        const audio = document.getElementById("audio");
        const volumeControl = document.getElementById("volumeControl");

        // Adiciona um evento de entrada para o controle deslizante de volume
        volumeControl.addEventListener("input", function () {
            // Ajusta o volume do áudio conforme o valor do controle deslizante
            audio.volume = volumeControl.value;
        });
    </script>
</html>
